<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   div {
       text-align: center;
   }
</style>
<body>
    <div>
    <!-- Onclick Event -->
    <button onclick="event1()">Onclick Event</button> 
    <p id="demo1"></p>  

    <!-- Onmouseover Event -->
    <button onmouseover="event2()">Onmouseover Event</button>
    <p id="demo2"></p>
    </div>
    
    <script>
        function event1() {
            document.getElementById("demo1").innerHTML = "This is OnClick Event.";
        }
        function event2() {
            document.getElementById("demo2").innerHTML = "This is Onmouseover Event.";
        }
    </script>
   
</body>
</html>
